<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>marquee</title>
</head>
<body>
    <h1>
        <marquee behaviour="scrooll" direaction="right">good morning</marquee>
    </h1>
    <h1>
        <marquee behavior="alternate" direction="right"bg colour="orange" scrooll delay="500">good night</marquee>
    </h1>
    <h1>
        <marquee behavior="alternate" direction="left"bg colour="greenyellow" scrooll amount="500">good night</marquee>
    </h1>
    <h1>
        <marquee colour="orange" scrooll delay="20"v spase="130"h spase="150">good night</marquee>
    </h1>
    
</body>
</html>
