<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>TABLE-2, with cell spacing,cell padding,row span,col span</title>
    <style>
        table{
            border-collapse:colapse;
        }
   </style>
</head>
<body>
    <table border="1"cellspacing="5"cellpading="10">
        <tr>
            <th rowspan="2">Gender</th>
            <th colspan="2"> Average</th>
            <th rowspan="2"> Red eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <td>male</td>
            <td>1.9</td>
            <td>0.0003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>famale</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
