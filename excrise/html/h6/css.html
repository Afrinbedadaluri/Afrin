<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>marquee</title>
</head>
<body>
    <h1>
        <marquee behaviour="slide" direaction="down">good morning</marquee>
    </h1>
    <h1>
        <marquee behaviour="slide" direaction="up">good morning</marquee>
    </h1>
    <h1>
        <marquee behaviour="scroll" direaction="right">good morning</marquee>
    </h1>
    <h1>
        <marquee behavior="alternate" direction="right"bg colour="orange" scroll delay="500">good night</marquee>
    </h1>
    <h1>
        <marquee behavior="alternate" direction="left"bg colour="greenyellow" scroll amount="500">good night</marquee>
    </h1>
    <h1>
        <marquee colour="orange" scroll delay="20"v spase="130"h spase="150">good night</marquee>
    </h1>
    
</body>
</html>
